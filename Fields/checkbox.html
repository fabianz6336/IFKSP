<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <label for="name">Név: *</label>
        <input id="name" name="name" type="text" required>
    </div>
    <div>
        <label for="email">Email cím: *</label>
        <input id="email" name="email" type="email" required>
    </div>
    <div>
        <label for="adress">Cím: *</label>
        <input id="adress" name="adress" type="text" required>
    </div>
    <div>
        <label for="comment">Megjegyzés:</label>
        <textarea id="comment" name="comment" rows="5"></textarea>
    </div>
    <div>
        <span>Extra Feltét</span>
        <div>
            <input checked id="nothing" name="extra" type="checkbox" value="0">
            <label for="nothing">Nem kérek</label>
        </div>
        <div>
            <input checked id="cheese" name="extra" type="checkbox" value="300">
            <label for="cheese">Feltét 1</label>
        </div>
        <div>
            <input checked id="Double-cheese" name="extra" type="checkbox" value="600">
            <label for="Double-cheese">Feltét 2</label>
        </div>
        <div>
            <input checked id="Double-meat" name="extra" type="checkbox" value="1000">
            <label for="Double-meat">Feltét 3</label>
        </div>
        <div>
            <input checked id="Piedone" name="extra" type="checkbox" value="16000">
            <label for="Piedone">Feltét 4</label>
        </div>
        <div>
            <input checked id="Other" name="extra" type="checkbox" value="0">
            <label for="Other">Other</label>
        </div>
    </div>
</body>

</html>
